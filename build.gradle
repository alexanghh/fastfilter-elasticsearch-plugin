apply plugin: 'elasticsearch.esplugin'
apply plugin: 'elasticsearch.yaml-rest-test'
//apply plugin: 'elasticsearch.legacy-yaml-rest-test'
//apply plugin: 'elasticsearch.legacy-yaml-rest-compat-test'

// This plugin only has yaml rest tests
test.enabled = false

esplugin {
    name 'fastfilter-elasticsearch-plugin'
    description 'Filter large lists of integers using RoaringBitmap'
    classname 'org.elasticsearch.lsena.fastfilter.FastFilterPlugin'
    licenseFile rootProject.file("LICENSE.txt")
    noticeFile rootProject.file("NOTICE.txt")

}

dependencies {
    implementation 'org.roaringbitmap:RoaringBitmap:0.9.35'
}
